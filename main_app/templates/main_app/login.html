<!DOCTYPE html>
{% extends "main_app/common.html" %}
{% load static %}
<html lang="en">
{% block content %}

<body style="background-color:white;margin-top: 55px;">
    <div class="login-page">
        <div class="container">
            <br>
            <div class="jumbotron" style="background-color:white; ">
                <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
                <h1 class="display-4" style="text-align: center; color: black; font-family: 'Bangers', cursive;">WELCOME
                </h1>
                <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
                <p class="lead" style="text-align: center; font-family: 'Overpass', sans-serif;"><b>Login through
                        Registered Account</b></p>

                <form method="POST" style="background-color: white; margin-top: 5%;   ">
                    <img src="{% static 'Images/signup-image.jpg' %}" alt="Log in"
                        style="margin-left: 30%; height: 35%; width: 35%;">
                    {% csrf_token %}
                    {{form.as_p}}
                    <br>
                    <div style=" margin-top: 3rem; display: flex; align-items: center;
                    justify-content: center;">
                        <button style="border-radius: 25px;" class="btn btn-success" type="submit"><b>Sign
                                In</b></button>
                    </div>
                    <br>
                    <br>
                    <div style="display: flex; align-items: center;
                    justify-content: center;">
                        <strong> New to Rescue? <a href="/register"
                                style="color:rgb(30,142,62); font-size: 1vw;"></strong><strong><u><b> Create an
                                    Account</b></u></strong></a>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <br />
    <br />

    <style>
        @media screen and (max-device-width: 768px) {

            label {
                font-size: 1.5rem;
            }

            body {
                font-size: 2rem;
            }

            .login-page {
                position: absolute;
                top: 0%;
                left: 50%;
                transform: translate(-50%, 5%)
            }
        }

        @media screen and (min-device-width: 425px) and (max-device-width: 768px) {
            body {
                font-size: 1.5rem;
            }

            label {
                font-size: 1.5rem;
            }
        }

        @media only screen and (min-width:768px) {
            .login-page {
                position: relative;
            }
        }
    </style>

</body>
{% endblock %}
<br>



</html>
