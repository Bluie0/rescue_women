<!DOCTYPE html>
{% extends "main_app/common.html" %}
{% load static %}
<html lang="en">
{% block content %}
<title>Rescue | Password Reset</title>
<style>

html {
	scroll-behavior:smooth;
   }

    input[type="submit"] {
        background-color: #FFF;
        color: rgb(30,142,62);
        font-weight: bold;
        font-size: 1.5rem;
        padding: 0.5em 1.5em;
        margin: 1em 0;
        width: unset;
        cursor: pointer;
        border: 2px solid rgb(30,142,62);
        border-radius: 5em;
        transition: all 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
        color: #FFF;
        background-color: rgb(30,142,62);
        border: 2px solid rgb(30,142,62);
        cursor: pointer;
    }

    .display-4{
        text-align: center;
        color: black; 
        font-family: 'Bangers', cursive;
    }

    label {
            font-size: 1.75rem;
            color:rgb(30,142,62);
            margin: 1em 0 0.5em 0;
            font-weight: 500;
    }

    
	@media screen and (min-device-width: 375px) and (max-device-width: 425px) {
        .login-page{
            margin-top:15%;
            margin-bottom:15%;
        }
	}

	@media screen and (min-device-width: 320px) and (max-device-width: 375px) {
		
        .login-page{
            margin-top:20%;
            margin-bottom:20%;
        }
    
    }

	@media screen and (max-device-width: 320px) {
        .login-page{
            margin-top:30%;
            margin-bottom:30%;
        }
    

    }
	
    @media only screen and (min-device-width:425px) and (max-device-width: 740px){
        .login-page{
            margin-top:10%;
            margin-bottom:10%;
        }	
	} 


</style>   
<body style="background-color:white;margin-top: 60px;">
    
    <div class="login-page" style="padding:80px;">

        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
           
        <h4 class="display-4">Password reset</h4>
        <br><br>
        <h4>Forgotten your password?</h4>
        <br>
        <h4> Enter your email address below, and weâ€™ll email instructions for setting a new one.</h4>
        <br><br>
        <form method="post">

            {% csrf_token %}
            {{form}}
            <input type="Submit" value="Submit" name="send mail">
            
        </form>
    </div>
    <br />
    <br />
    {% endblock %}
    <br>



</html>
